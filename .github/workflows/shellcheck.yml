# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "v2" branch
  pull_request:
    branches: [ "v2", "v*-dev" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "shellcheck"
  shellcheck:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          submodules: 'recursive'

      - name: Install shellcheck dependency
        run: |
          echo "Installing shellcheck dependency"
          sudo apt install shellcheck
          
      - name: ShellCheck

        # You may pin to the exact commit or the version.
        # uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          # A space separated list of additional filename to check
          additional_files: proxysql-admin
          
          # Minimum severity of errors to consider. Options: [error, warning, info, style]
          severity: info
